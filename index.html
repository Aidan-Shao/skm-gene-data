<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS scripts (place at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }
    </style>
    <script>
        $(document).ready(function () {
            new DataTable('#myTable', {
                ajax: 'data.json',
                deferRender: true,
                "scrollX": true,
                columns: [
                    { data: 'Gene_ID' },
                    { data: 'Gene_Names' },
                    { data: 'krt4' },
                    { data: 'tp63' }
                ],
                initComplete: function () {

                    this.api()
                        .columns()
                        .every(function () {
                            let column = this;
                            let title = column.footer().textContent;

                            let input = document.createElement('input');
                            input.placeholder = title;
                            column.footer().replaceChildren(input);

                            input.addEventListener('keyup', () => {
                                if (column.search() !== this.value) {
                                    column.search(input.value).draw();
                                }
                            });
                        });
                }
            });
        });
    </script>
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Web Page</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                    Information about the page goes here.
                </p>

                <table id="myTable" class="table table-bordered display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Gene_Id</th>
                            <th>Gene_Names</th>
                            <th>Suprabasal layers of epithelial cells</th>
                            <th>Basal layers of epithelial cells</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Gene_Id</th>
                            <th>Gene_Names</th>
                            <th>Suprabasal layers of epithelial cells</th>
                            <th>Basal layers of epithelial cells</th>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Web Page. All rights reserved.</p>
    </footer>
</body>

</html>
